<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Specifies character encoding for HTML document -->
    <meta charset="utf-8" />
    
    <!-- Link to favicon (small icon that represents website) -->
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    
    <!-- Ensures proper rendering and touch zooming on mobile devices -->
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    
    <!-- Sets default theme color for browser's UI (e.g., address bar) -->
    <meta name="theme-color" content="#000000" />
    
    <!-- Description meta tag for SEO purposes and better visibility in search results -->
    <!-- data-rh attribute used by react-helmet for managing meta tags -->
    <meta
      name="description"
      content="Web site created using create-react-app" 
      data-rh="true" 
    />
    
    <!-- Default title for web page, can be overridden by react-helmet -->
    <title>Blog React App</title>
  </head>
  <body>
    <!-- Message displayed to users if JavaScript is disabled in their browser -->
    <noscript>You need to enable JavaScript to run this app.</noscript>
    
    <!-- Root div where React application will be mounted -->
    <div id="root"></div>
  </body>
</html>
